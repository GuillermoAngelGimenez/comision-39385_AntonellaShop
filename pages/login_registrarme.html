<body>

                    <div class="col-xl-5 col-lg-5 col-md-10 col-sm-10 col-xs-10 buscador">
                        <form action="">
                            <div class="d-flex flex-row">
                                <input class="form-control me-2 caja-busqueda" type="buscador" placeholder="Ingrese el contenido a buscar" aria-label="Search">
                                <button class="btn btn-outline-success boton-lupa" type="submit"><img src="../assets/img/lupa.png" alt="lupa" width="20" height="20"></button>
                            </div>
                        </form>
                    </div>

                    <div class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-xs-2 bolsa-compra">
                        <img src="../assets/img/bolsas-de-compra.png" alt="bolsa" width="30" height="30">                    
                    </div>
                </div>

                <div class="row encabezado-subtitulo">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12">
                        <p>El shop donde encontrás todo lo que te gusta!</p>
                    </div>
                </div>


                <div class="row">
                    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                        <div class="container-fluid d-flex justify-content-end"> 
                        <a class="navbar-brand mx-auto p-2" href="../index.html"><img src="../assets/img/coronaX.png" alt="Logo" width="25" height="25" class="d-inline-block align-text-top">Inicio</a>

                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav alineacion-items-navbar">
                                    <li class="nav-item"><a class="nav-link" href="./productos.html">Productos</a></li>

                                    <li class="nav-item"><a class="nav-link" href="./contactanos.html">Contactanos</a></li>

                                </ul>
                            </div>

                    </nav>

        <!-- cuerpo -->
        <main>   
                <div class="row login-principal">
                    <div class="col-xl-6 col-lg-6 col-md-4 col-sm-2 col-xs-4x"></div>
                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 col-xs-4 form-formato">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h4 class="text-center login-titulo"><strong>Iniciar Sesión</strong></h4>
                            </div>
                        </div>
                        <div class="row ">
                            <!-- <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <h5 class="text-end login-subtitulo1">Iniciar Sesión</h5>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12">

                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6 text-start login-subtitulo2">
                                Registrarme
                            </div>
                        </div> 

                        <hr>

                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <form class="form-cuerpo">
                                <div>
                                    <label for="Email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Correo Electrónico">
                                </div>
                                <div>
                                    <label for="Contraseña" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="Contraseña" placeholder="Contraseña/Password">
                                </div>

                                <div class="row">
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="Check">Recordarme</label>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                                        <label class="form-check-label">¿Olvidaste tu contraseña?</label>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary boton-sesion">Iniciar Sesión</button>
                                    </div>
                                </div>
                            </form>
                            </div>
                        </div>

            <section class="row redes-sociales">
